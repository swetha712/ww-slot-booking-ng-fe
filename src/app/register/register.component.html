<div class="container">
  <div class="card">
      <h1 class="card_title">Register Your Account</h1>
      <p class="card_title-info">Pen By Anna Batura</p>
      <form class="card_form">
          <!-- Name Field -->
          <div class="input">
              <input type="text" class="input_field" required />
              <label class="input_label">Full Name</label>
          </div>
          <!-- Mobile Number Field with Send OTP -->
          <div class="input" style="display: flex; align-items: center;">
              <input type="text" class="input_field" required style="flex: 1; margin-right: 10px;" />
              <label class="input_label" style="flex: 1;">Mobile Number</label>
              <button type="button" class="card_button" style="flex: 0 0 auto; margin-top: 0; padding: 5px 10px;">
                  Send OTP
              </button>
          </div>
          <!-- Enter OTP Field -->
          <div class="input">
              <input type="text" class="input_field" required />
              <label class="input_label">Enter OTP</label>
          </div>
          <!-- Email Field (Optional) -->
          <div class="input">
              <input type="email" class="input_field" />
              <label class="input_label">Email (Optional)</label>
          </div>
          <!-- Password Field -->
          <div class="input">
              <input type="password" class="input_field" required />
              <label class="input_label">Password</label>
          </div>
          <!-- Confirm Password Field -->
          <div class="input">
              <input type="password" class="input_field" required />
              <label class="input_label">Confirm Password</label>
          </div>
          <!-- Submit Button -->
          <button type="submit" class="card_button">Register</button>
      </form>
      <!-- Already Have an Account Link -->
      <p class="card_info">
          Already have an account? <a href="login.html" class="link">Sign In Now</a>
      </p>
  </div>
</div>
