<form>
  <div class="segment">
    <h1>Register</h1>
  </div>

  <!-- Full Name -->
  <label>
    <input type="text" placeholder="Full Name" required />
  </label>

  <!-- Mobile Number with Send OTP -->
  <div class="input-group">
    <label>
      <input type="text" placeholder="Mobile Number" class="mobile-input" required />
    </label>
    <button class="unit send-btn" type="button">Send OTP</button>
  </div>

  <!-- OTP -->
  <label>
    <input type="text" placeholder="Enter OTP" required />
  </label>

  <!-- Email (Optional) -->
  <label>
    <input type="email" placeholder="Email Address (Optional)" />
  </label>

  <!-- Password -->
  <label>
    <input type="password" placeholder="Password" required />
  </label>

  <!-- Confirm Password -->
  <label>
    <input type="password" placeholder="Confirm Password" required />
  </label>

  <!-- Submit Button -->
  <button class="red" type="submit"><i class="icon ion-md-person-add"></i> Register</button>

  <!-- Already Have an Account -->
  <div class="segment">
    <p>Already have an account? <a href="login.html">Sign In Now</a></p>
  </div>
</form>
