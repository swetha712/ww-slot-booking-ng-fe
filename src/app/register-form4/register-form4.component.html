<div class="overlay">
  <!-- REGISTRATION FORM -->
  <form>
    <div class="con">
      <!-- Header -->
      <header class="head-form">
        <h2>Register</h2>
        <p>Create your account by filling in the details below.</p>
      </header>

      <!-- Fields -->
      <div class="field-set">
        <!-- Name -->
        <span class="input-item">
          <i class="fa fa-user"></i>
        </span>
        <input class="form-input" type="text" placeholder="Name" required>

        <!-- Mobile Number and OTP -->
        <div class="mobile-otp">
          <!-- <span class="input-item">
            <i class="fa fa-phone"></i>
          </span> -->
          <input class="form-input" type="text" placeholder="Mobile Number" required>
          <button class="otp-btn" type="button">Send OTP</button>
        </div>

        <!-- Enter OTP -->
        <span class="input-item">
          <i class="fa fa-key"></i>
        </span>
        <input class="form-input" type="text" placeholder="Enter OTP" required>

        <!-- Email -->
        <span class="input-item">
          <i class="fa fa-envelope"></i>
        </span>
        <input class="form-input" type="email" placeholder="Email (Optional)">

        <!-- Password -->
        <span class="input-item">
          <i class="fa fa-lock"></i>
        </span>
        <input class="form-input" type="password" placeholder="Password" required>

        <!-- Confirm Password -->
        <span class="input-item">
          <i class="fa fa-lock"></i>
        </span>
        <input class="form-input" type="password" placeholder="Confirm Password" required>

        <!-- Submit Button -->
        <button class="log-in">Register</button>
      </div>

      <!-- Sign In Link -->
      <div class="other">
        <p>Already have an account? <a href="/login" class="sign-up">Sign up now</a></p>
      </div>
    </div>
  </form>
</div>
