<mat-toolbar class="header-container">
    <!-- Menu Icon -->
    <button mat-icon-button class="menu-icon" (click)="navigateTo('/menu')">

    </button>

    <!-- App Logo -->
    <div class="logo">
        <img src="#" alt="App Logo" />

    <!-- Search Bar -->
    <div class="search-bar">
        <mat-form-field>
            <input matInput [(ngModel)]="searchQuery" placeholder="Search Turf Name" />

    <button mat-icon-button class="user-details" (click)="navigateTo('/user-details')">

    </button>

    <!-- User Records -->
    <button mat-icon-button class="user-records" (click)="navigateTo('/user-record')">
        <mat-icon>library_books</mat-icon>
        <!-- <span>User Records</span> -->
    </button>
</mat-toolbar>
