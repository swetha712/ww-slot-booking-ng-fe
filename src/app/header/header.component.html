<mat-toolbar class="header-container">
  @if(headerSearch()){
    <div class="col-12 w-100 remove">
      <button type="button" class="close col-1 remove-icon" aria-label="Close" (click)="headerSearch.set(false)">
        <span aria-hidden="true">&times;</span>
      </button>
      <input
        type="text"
        [(ngModel)]="searchQuery"
        placeholder="Search Turf Name"
        class="col-10 remove-input"
      />
      <button class="col-1 remove-search" (click)="handleButtonClick()">
        <mat-icon fontIcon="search"></mat-icon>
      </button>
    </div>
  }@else{
  <!-- App Logo -->
  <button class="logo" (click)="navigateTo('/home')">
    <img
      src="https://tse2.mm.bing.net/th?id=OIP.W_n6WLI4c1nkKayoxW16aQHaHa&pid=Api&P=0&h=180"
      alt="App Logo"
    />
  </button>
  
<!-- Search Bar -->
  <div class="search-bar">
    <button class="search-button" (click)="headerSearch.set(true)" >
      <mat-icon fontIcon="search"></mat-icon>
    </button>
  </div>
 <!-- Theme Selection Dropdown -->
  <div>
    <mat-icon [matMenuTriggerFor]="themeMenu">format_color_fill</mat-icon>
    <mat-menu #themeMenu="matMenu">
      <button mat-menu-item (click)="onThemeChange( 'theme-set-1')">Theme 1</button>
      <button mat-menu-item (click)="onThemeChange( 'theme-set-2')">Theme 2</button>
      <button mat-menu-item (click)="onThemeChange( 'theme-set-3')">Theme 3</button>
      <button mat-menu-item (click)="onThemeChange( 'theme-set-4')">Theme 4</button>
      <button mat-menu-item (click)="onThemeChange( 'theme-set-5')">Theme 5</button>
      <button mat-menu-item (click)="onThemeChange( 'theme-set-6')">Theme 6</button>
      <button mat-menu-item (click)="onThemeChange( 'theme-set-7')">Theme 7</button>
      <button mat-menu-item (click)="onThemeChange('theme-set-8')">Theme 8</button>
      <button mat-menu-item (click)="onThemeChange('theme-set-9')">Theme 9</button>
    </mat-menu>
  </div>
 <!-- Font Selection Dropdown -->
  <div>
    <mat-icon [matMenuTriggerFor]="fontMenu">font_download</mat-icon>
    <mat-menu #fontMenu="matMenu">
      <button mat-menu-item (click)="onFontChange( 'Cormorant Garamond')">Cormorant Garamond</button>
      <button mat-menu-item (click)="onFontChange( 'Play')">Play</button>
      <button mat-menu-item (click)="onFontChange( 'Yuji Mai')">Yuji Mai</button>
      <button mat-menu-item (click)="onFontChange( 'Outfit')">Outfit</button>
      <button mat-menu-item (click)="onFontChange( 'Ubuntu')">Ubuntu</button>
      <button mat-menu-item (click)="onFontChange('Suravaram')">Suravaram</button>
    </mat-menu>
  </div>
<!-- User Details -->

  <button mat-icon-button class="user-details" (click)="navigateTo('/profile')">
    <mat-icon>account_circle</mat-icon>
  </button>
  }

</mat-toolbar>
