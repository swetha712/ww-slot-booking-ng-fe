  <div class="turf-container">
    <ng-container *ngIf="filteredTurfs.length > 0; else noResults">
      <mat-card *ngFor="let turf of filteredTurfs" class="turf-card">
        <mat-card-header>
          <mat-card-title>{{ turf.turfname }}</mat-card-title>
          <mat-card-subtitle>{{ turf.ownername }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="turf.image1" alt="{{ turf.turfname }}" />
        <mat-card-content>
          <p>{{ turf.description }}</p>
        </mat-card-content>
      </mat-card>
    </ng-container>

    <ng-template #noResults>
      <p>No turfs found matching your search.</p>
    </ng-template>
  </div>
