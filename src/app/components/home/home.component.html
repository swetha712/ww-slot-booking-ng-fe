<div class="home-container">
    <app-header (searchEvent)="onSearch($event)"></app-header>


    <p *ngIf="searchMessage" class="search-message">{{ searchMessage }}</p>


    <div class="card-container">
        <div *ngFor="let turf of filteredTurfs" class="card">
            <img [src]="turf.image" alt="{{ turf.name }}" />
            <div class="card-body">
                <h3>{{ turf.name }}</h3>
                <p>{{ turf.description }}</p>
                <div class="card-actions">
                    <button mat-button color="primary">View Details</button>
                    <button mat-button color="accent">Book Now</button>
                </div>
            </div>
        </div>
    </div>
</div>
