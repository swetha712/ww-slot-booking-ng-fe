<div class="registration-container">
  <h2>Register</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-field">
      <label for="name">Name</label>
      <input id="name" type="text" formControlName="name" placeholder="Enter your name" />
      <small *ngIf="registrationForm.get('name')?.invalid && registrationForm.get('name')?.touched">
        Name is required.
      </small>
    </div>

    <div class="form-field">
      <label for="phone">Phone Number</label>
      <input id="phone" type="tel" formControlName="phone" placeholder="Enter your phone number" />
      <small *ngIf="registrationForm.get('phone')?.invalid && registrationForm.get('phone')?.touched">
        Valid phone number is required.
      </small>
    </div>

    <div class="form-field">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" placeholder="Enter your email" />
      <small *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
        Valid email is required.
      </small>
    </div>

    <div class="form-field">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" placeholder="Enter your password" />
      <small *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
        Password must be at least 6 characters long.
      </small>
    </div>
    <div class="form-field">
      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" type="password" formControlName="confirmPassword" placeholder="Confirm your password" />
      <small *ngIf="registrationForm.errors?.['passwordMismatch'] && registrationForm.get('confirmPassword')?.touched">
        Passwords do not match.
      </small>
    </div>
    

    <button type="submit" [disabled]="registrationForm.invalid">Submit</button>
  </form>

  <p class="signin-prompt">
    Already a member? <a (click)="navigateToLogin()">Sign In</a>
  </p>
</div>
